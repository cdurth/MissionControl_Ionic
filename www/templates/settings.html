<ion-view view-title="Settings">
  <ion-content>
    <form ng-submit="saveSettings()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Server IP:</span>
          <input type="text" ng-model="settingsData.server">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="settingsData.password">
        </label>
        <label class="item item-input">
          <span class="input-label"># of Launchpads</span>
          <input type="number" ng-model="settingsData.noLaunchpads">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save Settings</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-balanced" ng-click="clearLaunchpads()">Clear ALL Launchpads</button>
    </label>
    <label class="item">
      <button class="button button-block button-assertive" type="submit">Arm System</button>
    </label>
  </ion-content>
</ion-view>
