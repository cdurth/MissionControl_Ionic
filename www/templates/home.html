<ion-view view-title="Mission Control" cache-view="false">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="launchpad in launchPads" href="#/app/playlists/{{playlist.id}}">
        Launchpad: {{launchpad.id}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-assertive">
    <button id="launch-button" class="button button-clear">LAUNCH!</button>
  </div>
</ion-view>
